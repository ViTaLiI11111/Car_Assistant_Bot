version: '3.8'

services:
  db:
    image: postgres:15
    container_name: car_bot_db
    restart: always
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: app123
      POSTGRES_DB: car_history
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d car_history"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: car_assistant_bot
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

volumes:
  postgres_data: